<section
  class="component d-flex flex-column justify-content-start align-items-center vh-100"
>
  <div class="m-5 p-3 d-flex align-items-center">
    <span class="h1 mx-2 title pixelify-sans">Known Customer Credential</span>
  </div>
  <div class="container shadow rounded-5" id="container">
    <div class="form-container sign-up-container">
      <form>
        <h1>Sign Up</h1>
        <button
          mat-raised-button
          color="accent"
          class="mb-4"
          (click)="createAccount()"
        >
          Sign Up
        </button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form>
        <h1 class="mb-3">Sign In</h1>
        <div></div>
        <button
          mat-raised-button
          color="primary"
          class="mb-5"
          (click)="login()"
        >
          Sign In
        </button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <div class="overlay-content p-3 rounded-5">
            <h1>Welcome Back!</h1><p>Sign in to stay connected with us and continue managing your credentials efficiently.</p>
            <button mat-raised-button color="primary" class="ghost" id="signIn">
              Sign In
            </button>
          </div>
        </div>
        <div class="overlay-panel overlay-right">
          <div class="overlay-content p-3 rounded-5">
            <h1>Hello!</h1><p>Join and start managing your credentials with ease.</p>
            <button mat-raised-button color="accent" class="ghost" id="signUp">
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
